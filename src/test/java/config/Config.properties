// Config.properties (Configuration file)
# Selenium WebDriver Configurations
browser=chrome
headless=false
implicitWait=10
pageLoadTimeout=20

# Credentials
username=testUser
password=testPass

# API Configuration
# ====================
api.baseUri=https://api.example.com
api.token=abcdef12345

# Mobile Configuration
# ====================
platformName=Android
platformVersion=11.0
deviceName=emulator-5554
automationName=UiAutomator2
appPath=./app/app-debug.apk
appiumServerURL=http://localhost:4723/wd/hub

# ====================
# Mobile Locators (Example IDs)
# ====================
mobile.username.id=com.example.app:id/username
mobile.password.id=com.example.app:id/password
mobile.loginBtn.id=com.example.app:id/loginBtn